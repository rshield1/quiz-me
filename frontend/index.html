<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Me</title>
    <link rel="stylesheet" href="src/style.css">
</head>


<body>
    

    <div id="users-form" class="controls container">
    </div>

    <br>

<div id="hud">
        <div id="hud-item">
            <p class="hud-user" id="hud-user">
                Create A User
            </p>
            <h1 class="hud-main-text" id="question-counter">
                0/3
            </h1>
        </div>
    </div>
    <div id="hud">
        <div id="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="hud-main-text" id="hud-score">
               0
            </h1>
        </div>
    </div>

    <br>


 <div class="container" id="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <div id="users-info">

    </div>

    <br>

   

    <!-- load scripts last  -->
    <script src="index.js"></script>
    <script src="src/user.js"></script>
    <script src="src/question.js"></script>
    <script src="src/answer.js"></script>
    <script src="src/quiz.js"></script>
</body>
</html>
